<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC Advanced</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Scripts -->
    <script src="./js/scripts.js" defer></script>
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:wght@100&family=Roboto:wght@100;300&family=Rubik:wght@300&family=Satisfy&display=swap"
        rel="stylesheet">
    <!-- Bootstrap Icon -->
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <!-- Icone da calculadora na aba -->
    <!-- <link id="icon" rel="icon" href="https://icon-icons.com/icon/calculator/72046" type="image/png"> -->
</head>

<body>
    <div class="container">
        <div id="form-container">
            <h2>Calcule o seu IMC</h2>
            <form id="form">
                <div class="form-inputs">
                    <div class="labels-box">
                        <label for="">Altura</label>
                        <p>(ex.: 1,70)</p>
                    </div>
                    <input type="text" id="height" placeholder="Metros" >
                </div>
                <div class="form-inputs">
                    <div class="labels-box">
                        <label for="">Peso</label>
                        <p>(ex.: 75,00)</p>
                    </div>
                    <input type="text" id="weight" placeholder="Quilos" >
                </div>
                <div class="control-buttons">
                    <button id="btn-calculator">Calcular</button>
                    <button id="btn-reset">Resetar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container" id="form-result"></div>   
</body>
</html>
